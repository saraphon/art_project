{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Art Project{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  {% include 'navbar.html' %}

  <!-- Flash Messages -->
  {% if messages %}
    <div class="container mx-auto mt-4">
      {% for message in messages %}
        <div class="p-3 rounded bg-green-100 text-green-800 mb-2 shadow">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Main Content -->
  <main class="container mx-auto flex-1 px-4 py-6">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 text-sm text-gray-500 border-t">
    Â© 2025 Art Project. All rights reserved.
  </footer>

  <!-- Page-specific scripts -->
  {% block scripts %}{% endblock %}
</body>
</html>
