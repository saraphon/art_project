{% extends "account/base_account.html" %}

{% block title %}สินค้าที่ถูกใจ{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">สินค้าที่ถูกใจ</h2>
{% if wishlist %}
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    {% for item in wishlist %}
      <div class="bg-white p-4 rounded shadow">
        <img src="{{ item.image.url }}" class="w-full h-40 object-cover mb-2 rounded">
        <p class="font-bold">{{ item.name }}</p>
        <p class="text-gray-600">{{ item.price }} บาท</p>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p class="text-gray-500">ยังไม่มีสินค้าที่ถูกใจ</p>
{% endif %}
{% endblock %}
