{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}บัญชีของฉัน{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="{% url 'accounts:home' %}" class="text-xl font-semibold text-gray-800">Art Project</a>
      <div class="space-x-4">
        {% if user.is_authenticated %}
          <span class="text-gray-700">สวัสดี, {{ user.username }}</span>
          <a href="{% url 'accounts:edit_profile' %}" class="text-blue-500 hover:underline">แก้ไขโปรไฟล์</a>
          <a href="{% url 'account_logout' %}" class="text-red-500 hover:underline">ออกจากระบบ</a>
        {% else %}
          <a href="{% url 'account_login' %}" class="text-blue-500 hover:underline">เข้าสู่ระบบ</a>
          <a href="{% url 'account_signup' %}" class="text-green-500 hover:underline">สมัครสมาชิก</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Layout -->
  <div class="flex flex-1">
    {% include 'account/sidebar.html' %}
    <main class="flex-1 p-6">
      {% block content %}
      {% endblock %}
    </main>
  </div>

</body>
</html>
