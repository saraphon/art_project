{% extends "account/base_account.html" %}

{% block title %}เปลี่ยนเบอร์โทร{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-xl max-w-xl mx-auto">
  <h2 class="text-xl font-bold mb-4">เปลี่ยนเบอร์โทร</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block mb-1">เบอร์โทรใหม่</label>
      <input type="text" name="new_phone" class="w-full border px-3 py-2 rounded" required>
    </div>
    <button type="submit" class="bg-gray-600 text-white px-4 py-2 rounded">บันทึก</button>
  </form>
</div>
{% endblock %}
