{% extends "account/base_account.html" %}

{% block title %}เปลี่ยนรหัสผ่าน{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-xl max-w-xl mx-auto">
  <h2 class="text-xl font-bold mb-4">เปลี่ยนรหัสผ่าน</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block mb-1">รหัสผ่านเดิม</label>
      <input type="password" name="old_password" class="w-full border px-3 py-2 rounded" required>
    </div>
    <div class="mb-4">
      <label class="block mb-1">รหัสผ่านใหม่</label>
      <input type="password" name="new_password1" class="w-full border px-3 py-2 rounded" required>
    </div>
    <div class="mb-4">
      <label class="block mb-1">ยืนยันรหัสผ่านใหม่</label>
      <input type="password" name="new_password2" class="w-full border px-3 py-2 rounded" required>
    </div>
    <button type="submit" class="bg-gray-600 text-white px-4 py-2 rounded">บันทึก</button>
  </form>
</div>
{% endblock %}
