{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full text-center">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">คุณแน่ใจหรือไม่ว่าต้องการออกจากระบบ?</h2>
    <p class="text-gray-600 mb-6">กดปุ่มด้านล่างเพื่อยืนยัน</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">
        ออกจากระบบ
      </button>
    </form>

    <a href="/" class="inline-block mt-4 text-blue-600 hover:underline">กลับหน้าหลัก</a>
  </div>

</body>
</html>
